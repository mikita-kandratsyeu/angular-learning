<h1 class="font-bold mb-2 text-center text-lg">{{title | titlecase}}</h1>

<input class="mb-2 border py-2 px-4 w-full" type="text" placeholder="Filter products..." [(ngModel)]="term">

<button class="mb-2 py-2 px-4 w-full bg-green-500 text-white" (click)="modalService.open()">Add new product</button>
<p *ngIf="isFetching" class="text-center text-lg ">Fetching...</p>

<div *ngIf="productsService.products as products">
  <app-product *ngFor="let product of products | filterProducts: term" [product]="product"></app-product>
</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>
